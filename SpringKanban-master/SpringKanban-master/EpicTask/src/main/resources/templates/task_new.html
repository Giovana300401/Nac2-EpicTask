<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:include="_template :: head">
		<meta charset="UTF-8">
	</head>
	
	<body>
	
		<div class="content">
			<h2>Inserir nova tarefa</h2>
			<form action="/task" method="POST" th:object="${task}">
				<input
					name="title"
					type="text"
					placeholder="Título da tarefa"
					th:classappend="${#fields.hasErrors('title')} ? invalid"
				/>
				<span th:errors="*{title}"></span>
					<input
					name="description"
					type="text"
					placeholder="Descrição da tarefa"
					th:classappend="${#fields.hasErrors('description')} ? invalid"
				/>
				<span th:errors="*{description}"></span>
				
				<label>Pontos</label>
				<input type="number" min="1" max="100" id="point" />
				<input type="range" min="1" max="100" id="range-point" />
				
				<label>Situação</label>
				<input type="number" min="1" max="100" id="point" />
				<input type="range" min="1" max="100" id="range-status" />
				
				<div class="actions">
					<a href="/task" class="btn">Cancelar</a>
					<a href="/task/delete/ + id" class="btn">Deletar</a>
					<button class="btn blue">Salvar</button>
				</div>
			</form>
		</div>
	</body>
</html>
